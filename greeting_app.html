<html>
	<head>
		<title> Greeting App by Kamal Sir </title>
		<style>
			h1 { text-align:center; font-size:70px; }
			h2 { text-align:center; font-size:50px; color:blue;} 
			body { background-color: floralwhite; }
		</style>
	</head> 
	<body>
		<h1 > Greeting App </h1>
		<h2 id="msg"></h2>

		<script>
			let msg = document.getElementById("msg");
			let d = new Date();
			let hr = d.getHours();


			if (hr < 12)
				msg.innerHTML = "Good Morning";
			else if (hr < 16)
				msg.innerHTML = "Good Afternoon";
			else
				msg.innerHTML = "Good Evening";
			

		</script>
	</body>
</html>
